<!DOCTYPE html>
<html>
<head>
	<title>Replays Editor</title>
	<script type="text/javascript" src="js/FileSaver.js"></script>
	<script type="text/javascript" src="js/jszip.min.js"></script>
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/jquery.csv.min.js"></script>
	<script type="text/javascript" src="js/changeNames.js"></script>
</head>
<body>
	<h1>TagPro Replays Raw File Editor</h1>
	<div>
		<label for="input">Select Raw Files (You can select multiple files):  </label>
		<input type="file" name="input" id="input" multiple accept=".txt">
	</div>
	<br><br>
	<div id="optionsContainer">
		<input type="checkbox" id="names" name="names" value="names"> Remove names<br>
		<input type="checkbox" id="flairs" name="flairs" value="flairs"> Remove flairs<br>
		<input type="checkbox" id="degrees" name="degrees" value="degrees"> Remove degrees<br>
		<input type="checkbox" id="reverse" name="reverse" value="reverse"> Reverse time<br>
		<input type="checkbox" id="fixCam" name="fixCam" value="fixCam"> Fix camera location: 
			<label for="fixCamPosX">x: </label>
			<input type="text" id="fixCamPosX" name="fixCamPosX">
			<label for="fixCamPosY">y: </label>
			<input type="text" id="fixCamPosY" name="fixCamPosY"><br>
		<input type="checkbox" id="clone" name="clone" value="clone"> Clone ball:
			<label for="cloneFrame">frame: </label>
			<input type="text" id="cloneFrame" name="cloneFrame"><br>
		<input type="checkbox" id="switch" name="switch" value="switch"> Switch sides:
			<label for="doHorizontal">Horizontally: </label>
			<input type="checkbox" name="doHorizontal" id="doHorizontal">
			<label for="doVertical">Vertically: </label>
			<input type="checkbox" name="doVertical" id="doVertical"><br>
		<input type="checkbox" id="lyrics" name="lyrics" value="lyrics"> Do lyrics:
			<label for="lyricsFile"> Select Lyrics CSV: </label>
			<input type="file" name="lyricsFile" id="lyricsFile" accept=".csv"><br>
		<br>
		<button id="submitButton">Run Editor</button>
	</div>
	<script type="text/javascript" src="js/editor.js"></script>
</body>
</html>
